<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多料APP - 有料发布</title>
    <!-- Bootstrap 5 CSS -->
    <link href="mbstyle/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mbstyle/css/iconfont.css">
    <link rel="stylesheet" href="mbstyle/css/main.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="container text-center pt-3">
        <a class="navbar-brand fw-bold fs-3" href="/">
            <i class="iconfont icon-backpack me-2 fs-2 text-info-emphasis"></i>多<span>料</span>
        </a>
    </div>
    <!-- 主视觉区域 -->
    <section id="home" class="hero-section pt-5 mt-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="mb-4">
                        <div class="app-icon floating-element">
                            <i class="iconfont icon-heart fs-2"></i>
                        </div>
                    </div>
                    <h2 class="display-4 fw-bold mb-3">发现<span class="accent-text">二次元</span>世界</h2>
                    <p class="lead mb-4">分享二次元图片、动漫gif图片</p>
                    
                    <div class="d-flex flex-wrap gap-3">
                        <button" class="btn btn-download" type="submit" onclick="goDown()">
                            <i class="bi bi-download me-2"></i>即刻下载
                        </button>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <div class="hero-character floating-element" style="animation-delay: 0.5s;">
                        <img class="img-fluid rounded-3" style="width:400px;height:600px;" src="mbstyle/img/duoliao.jpg"/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 功能介绍 -->
    <section id="features" class="py-5 my-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6 col-lg-4">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="iconfont icon-erciyuan1 fs-2"></i>
                        </div>
                        <h4 class="fw-bold mb-3">二次元</h4>
                        <p>二次元图片、动漫Gif图分享.</p>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-4">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="iconfont icon-iconfontscan fs-2"></i>
                        </div>
                        <h4 class="fw-bold mb-3">扫描二维码</h4>
                        <p>陌生二维码安全难辩，扫描之后再确定是否打开</p>
                    </div>
                </div>
                
                <div class="col-md-6 col-lg-4">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="iconfont icon-yongyan fs-2"></i>
                        </div>
                        <h4 class="fw-bold mb-3">轻轻期待</h4>
                        <p>更多功能开发中...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">© 2026 多料. 保留所有权利.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0"> Designed with <i class="bi bi-heart-fill text-danger"></i> for anime lovers</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function goDown() {
            const href = "https://duoliao.wopocket.com/duoliao/duoliao.apk"
            const linkEle = document.createElement('a')
            linkEle.download = 'duoliao.apk'
            linkEle.href = href
            document.body.appendChild(linkEle)
            linkEle.click()
            document.body.removeChild(linkEle);
            URL.revokeObjectURL(href); // 释放内存
        }
    </script>
</body>
</html>
